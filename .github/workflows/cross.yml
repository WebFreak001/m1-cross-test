name: Build cross
on:
  push:

jobs:
  nightly:
    name: Deploy releases
    strategy:
      fail-fast: false
      matrix:
        os: [macOS-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install D compiler
        run: |
          wget https://github.com/ldc-developers/ldc/releases/download/v1.30.0/ldc2-1.30.0-osx-universal.tar.xz
          tar xvf ldc2-1.30.0-osx-universal.tar.xz

      - name: Build executable
        run: ./ldc2-1.30.0-osx-universal/bin/dub build --arch=aarch64 --build=release

      - name: Compress executable
        run: tar -cvzf test-aarch64-osx.tar.gz m1-cross-test

      - name: Archive artifact
        uses: actions/upload-artifact@v3
        with:
          name: aarch64-build-osx
          path: test-aarch64-osx.tar.gz
